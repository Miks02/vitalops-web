<div class="flex flex-col rounded-2xl max-w-150  bg-slate-200 shadow-xl">
    <div class="flex bg-linear-to-br from-yellow-500 to-yellow-400 w-full rounded-t-2xl px-4 py-2">
        <h1 class="font-bold text-xl text-slate-800">Add workout</h1>
    </div>

    <div class="flex flex-col py-4 px-8 gap-4">

        <div class="flex justify-evenly w-full flex-wrap">
            <div class="flex flex-col gap-2 min-w-60">
                <div class="flex items-center gap-1">
                    <span class="leading-none mt-2 font-semibold text-lg text-red-600">*</span>
                    <label for="name" class="font-semibold">Workout name</label>
                </div>
                <div class="flex bg-slate-300 rounded shadow-lg ">
                    <div class="p-2 flex items-center bg-slate-400 rounded-l">
                        <ng-icon class="self-center text-slate-800! text-xl" name="faSolidTag"></ng-icon>
                    </div>
                    <input class="px-1 outline-none border-none" type="text" id="name" placeholder="Enter workout name..">
                </div>
            </div>

            <div class="flex flex-col gap-2 min-w-60">
                <div class="flex items-center gap-1">
                    <span class="leading-none mt-2 font-semibold text-lg text-red-600">*</span>
                    <label for="date" class="font-semibold">Date</label>
                </div>
                <div class="flex bg-slate-300 rounded shadow-lg ">
                    <div class="p-2 flex items-center bg-slate-400 rounded-l">
                        <ng-icon class="self-center text-slate-800! text-xl" name="faSolidCalendarDay"></ng-icon>
                    </div>
                    <input class="px-1 text-center w-full text-center outline-none border-none" type="date" id="date" placeholder="Enter workout name..">
                </div>
            </div>



        </div>
        <div class="mx-auto">
            <a class="transition-all flex justify-center items-center duration-200 cursor-pointer bg-yellow-500 hover:opacity-70  text-gray-700 shadow-lg font-bold py-1 px-4 rounded text-lg">
                <p class="font-semibold self-center">Add Exercise</p>
            </a>
        </div>

        <div class="border-b-2 border-slate-800"></div>

        <div class="relative flex flex-col gap-2 w-full bg-slate-300 rounded shadow-lg h-60 sm:h-75 overflow-y-auto">
            <div class="absolute top-[50%] w-full left-[50%] text-center transform -translate-x-1/2 -translate-y-1/2 border-red-400 rounded p-4">
                <span class="text-2xl font-semibold text-indigo-900">No Exercises Selected</span>
            </div>
        </div>

        <div class="border-b-2 border-slate-800"></div>
        <div class="flex flex-col gap-2 min-w-60">
            <label for="name" class="font-semibold">Notes (optional)</label>
            <div class="flex bg-slate-300 rounded shadow-lg ">
                <div class="px-3 py-2 flex items-center bg-slate-400 rounded-l">
                    <ng-icon class="self-center text-slate-800! text-xl" name="faSolidTag"></ng-icon>
                </div>
                <textarea  name="notes" id="notes" class="px-1 outline-none border-none w-full resize-none" placeholder="Write your custom notes..."></textarea>
            </div>
        </div>

        <div class="mx-auto">
            <a class="transition-all flex justify-center items-center duration-200 cursor-pointer bg-emerald-500 hover:opacity-70  text-yellow-100 shadow-lg font-bold py-1 px-4 rounded text-lg">
                <p class="font-semibold self-center">Save Workout</p>
            </a>
        </div>

    </div>

</div>
