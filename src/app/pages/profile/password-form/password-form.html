<div (click)="onClose()" class="absolute z-150 w-screen h-screen bg-slate-700/40 backdrop-blur-2xl top-0 left-0"></div>

<div class="absolute z-150 text-center top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-slate-200 w-screen h-screen overflow-y-auto lg:w-2/3 lg:h-auto lg:rounded-2xl shadow-2xl max-w-200">

    <div class="flex flex-col h-full">
        <div class="flex justify-between items-center px-4 py-2 bg-linear-to-br from-yellow-500 to-yellow-400 lg:rounded-t-2xl leading-none">
            <h1 class="text-xl font-bold text-slate-800">Change Password</h1>
            <button (click)="onClose()" class="cursor-pointer hover:text-red-600 active:opacity-70 active:text-red-600 text-red-800">
                <ng-icon name="faSolidXmark" class="text-2xl"></ng-icon>
            </button>
        </div>
        <div class="bg-slate-100 rounded-xl p-4 mx-6 mt-4 mb-2 shadow-sm">
            <div class="flex items-start gap-3">
                <div class="text-slate-700 flex flex-col gap-2">
                    <div class="flex gap-2 justify-center items-center">
                    <ng-icon name="faSolidCircleInfo" class="text-blue-500! text-2xl shrink-0"></ng-icon>

                        <p class="font-semibold text mb-1">Security Notice</p>
                    </div>
                    <p class="text-sm leading-relaxed">
                        For your account security, changing your password will log you out from all active sessions. You'll need to sign in again after the update.
                    </p>
                </div>
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-col p-6 gap-4 h-full">
            <label class="flex flex-col gap-2">
                <span class="text-sm font-medium text-slate-700">Current Password <span class="text-red-600">*</span></span>
                <div class="flex items-center gap-4 justify-between shadow-md bg-linear-to-br from-white to-slate-50 rounded-lg px-4 py-4 transition-colors duration-200 border focus-within:outline outline-amber-400"
                [class.border-red-500]="!isControlValid('currentPassword', form)"
                [class.border-transparent]="isControlValid('currentPassword', form)">
                    <div class="flex justify-center">
                        <ng-icon name="faSolidLock" class="text-emerald-700! text-xl"></ng-icon>
                    </div>
                    <input formControlName="currentPassword" class="flex-1 bg-transparent outline-none text-lg" type="password" placeholder="Enter current password">
                </div>
                @if(!isControlValid('currentPassword', form)) {
                    <div class="text-red-600 text-sm font-semibold">
                        @if(form.get('currentPassword')?.errors?.['required']) {
                            <span>Current password is required</span>
                        }
                        @if(form.get('currentPassword')?.errors?.['minlength']) {
                            <span>Password must be at least 6 characters</span>
                        }
                        @if(form.get('currentPassword')?.errors?.['invalid']) {
                            <span>Current password is incorrect</span>
                        }
                    </div>
                }
            </label>

            <div class="border-t-2 border-slate-300 my-2"></div>

            <label class="flex flex-col gap-2">
                <span class="text-sm font-medium text-slate-700">New Password <span class="text-red-600">*</span></span>
                <div class="flex items-center gap-4 justify-between shadow-md bg-linear-to-br from-white to-slate-50 rounded-lg px-4 py-4 transition-colors duration-200 border focus-within:outline outline-amber-400"
                [class.border-red-500]="!isControlValid('newPassword', form)"
                [class.border-transparent]="isControlValid('newPassword', form)">
                    <div class="flex justify-center">
                        <ng-icon name="faSolidKey" class="text-emerald-700! text-xl"></ng-icon>
                    </div>
                    <input formControlName="newPassword" class="flex-1 bg-transparent outline-none text-lg" type="password" placeholder="Enter new password">
                </div>
                @if(!isControlValid('newPassword', form)) {
                    <div class="text-red-600 text-sm font-semibold">
                        @if(form.get('newPassword')?.errors?.['required']) {
                            <span>New password is required</span>
                        }
                        @if(form.get('newPassword')?.errors?.['minlength']) {
                            <span>Password must be at least 6 characters</span>
                        }
                    </div>
                }
            </label>

            <label class="flex flex-col gap-2">
                <span class="text-sm font-medium text-slate-700">Confirm Password <span class="text-red-600">*</span></span>
                <div class="flex items-center gap-4 justify-between shadow-md bg-linear-to-br from-white to-slate-50 rounded-lg px-4 py-4 transition-colors duration-200 border focus-within:outline outline-amber-400"
                [class.border-red-500]="!isControlValid('confirmPassword', form)"
                [class.border-transparent]="isControlValid('confirmPassword', form)">
                    <div class="flex justify-center">
                        <ng-icon name="faSolidKey" class="text-emerald-700! text-xl"></ng-icon>
                    </div>
                    <input formControlName="confirmPassword" class="flex-1 bg-transparent outline-none text-lg" type="password" placeholder="Confirm new password">
                </div>
                @if(!isControlValid('confirmPassword', form)) {
                    <div class="text-red-600 text-sm font-semibold">
                        @if(form.get('confirmPassword')?.errors?.['required']) {
                            <span>Please confirm your password</span>
                        }
                        @if(form.get('confirmPassword')?.errors?.['minlength']) {
                            <span>Password must be at least 6 characters</span>
                        }
                        @if(form.get('confirmPassword')?.errors?.['mismatch']) {
                            <span>Passwords do not match</span>
                        }
                    </div>
                }
            </label>

            <div class="flex justify-center gap-3 pt-4 mt-auto">
                <button
                    [disabled]="form.invalid"
                    type="submit"
                    class="bg-emerald-500 text-white px-6 py-2 rounded-lg font-semibold shadow-all cursor-pointer transition-all duration-200 disabled:opacity-50 hover:opacity-70 active:opacity-50 disabled:pointer-events-none">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</div>
