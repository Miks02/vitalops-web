<header class="hidden md:flex justify-between bg-linear-to-r from-yellow-500 to-yellow-600  p-2 sm:px-8 sm:py-6 sm:rounded-2xl shadow-2xl font-semibold text-gray-800">
    <div class="flex flex-col gap-2">
        <h1 class="text-3xl">{{title}}</h1>
        <p class="hidden md:block">{{subtitle}}</p>
    </div>

    <div class="flex gap-4 self-center">
        <a routerLink="/profile" class="flex items-center rounded-xl py-2 px-4 gap-3 hover:bg-opacity-50 hover:bg-amber-400 transition-all duration-200 cursor-pointer">
            <div class="rounded-full w-11 h-11 bg-slate-700 relative ">
                <span class="absolute top-[50%] left-[50%] z-50 text-white transform -translate-x-1/2 -translate-y-1/2">{{userInitials}}</span>
            </div>
            <p class="hidden lg:block">{{userFirstName}}  {{userLastName}}</p>
        </a>
    </div>

</header>

<h2 class="block md:hidden text-center border-b-2 py-2 w-[90%] mx-auto mb-4 text-3xl text-yellow-400 font-semibold">{{title}}</h2>
